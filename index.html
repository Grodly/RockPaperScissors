<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
    <div class="headbox">
        <div class="textbox">
            <img src="./images/logo.svg" alt="">
        </div>
        <div class="scorebox">
            <p>score</p>
            <h1>0</h1>
        </div>
    </div>
    <div class="parent">
        <div class="gamearea">
            <img class="triangle" src="./images/bg-triangle.svg" alt="">
            <div class="circle-paper" onclick="Choose(this, 'item-paper', 'paper', 'icon-paper');">
                <img class="paper" src="./images/icon-paper.svg" alt="">
            </div>
            <div class="circle-scissors" onclick="Choose(this, 'item-scissors', 'scissors', 'icon-scissors');">
                <img class="scissors" src="./images/icon-scissors.svg" alt="">
            </div>
            <div class="circle-rock" onclick="Choose(this, 'item-rock', 'rock', 'icon-rock');">
                <img class="rock" src="./images/icon-rock.svg" alt="">
            </div>
        </div>
        <div class="startedgame">
            <div class="myplace">
                <h3 class="t1">You Picked</h3>
                <!--<div class="item-paper">
                    <img class="paper" src="./images/icon-paper.svg" alt="">
                </div>-->
            </div>
            <div class="result">
                <h1 class="resulttext">result</h1>
                <div class="playagain" onclick="OnClicPlayAgain();">
                    <h3>Play Again</h3>
                </div>
            </div>
            <div class="botplace">
                <h3 class="t2">Bot Picked</h3>
            </div>
        </div>
    </div>
    <footer>
        <div class="rulesbox">
            <h3>Rules</h3>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
